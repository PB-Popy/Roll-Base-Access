{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h2>Experience List</h2>

<table>
  <tr>
    <th>Username</th>
    <th>Title</th>
    <th>Start_date</th>
    <th>End_date</th>
    <th>Actions</th>
    
  </tr>
  {% for r in resume %}
  <tr>
    <td>{{r.user.username}}</td>
    <td>{{r.title}}</td>
    <td>{{r.start_date}}</td>
    <td>{{r.end_date}}</td>
   
    <td>
      <a href="{% url 'deletePage' r.id %}">Delete</a>
      <a href="{% url 'viewResume' r.user.id %}">View Resume</a>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>

{% endblock body %}
